#!/bin/sh

name: CI/CD pipeline for Next.js
on:
  push:
    branches: [master/**]
  pull_request:
    branches: [master/**]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: install dependencies
        run: pnpm install
      - name: linting typescript
        run: pnpm lint:ts
      - name: linting scss
        run: pnpm lint:scss
      - name: unit testing
        run: pnpm unit